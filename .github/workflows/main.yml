name: TDEngine2 SDK Build

on: 
  push:
  pull_request:


jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }} 
    strategy:
      fail-fast: false
      matrix:
        config: 
        - {
            name: "Windows Latest MSVC",
            os: windows-latest,
            artifact: "TDEngine2_SDK.7z",
            build_type: "Release",
            cc: "cl",
            cxx: "cl",
            archiver: "7z a",
            generators: "Visual Studio 16 2019"
          }
        - {
            name: "Ubuntu_GCC_9",
            os: ubuntu-latest,
            artifact: "TDEngine2_SDK.7z",
            build_type: "Release",
            cc: "gcc",
            cxx: "g++",
            archiver: "7z a",
            generators: "Unix Makefiles"
          }
        # - {
        #     name: "Ubuntu Clang",
        #     os: ubuntu-latest,
        #     artifact: "TDEngine2_SDK.7z",
        #     build_type: "Release",
        #     cc: "clang",
        #     cxx: "clang++",
        #     archiver: "7za a",
        #     generators: "Unix Makefiles"
        #   }

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Print env
        run: |
          echo github.event.action: ${{ github.event.action }}
          echo github.event_name: ${{ github.event_name }}


      - name: Install dependencies on windows
        if: startsWith(matrix.config.os, 'windows')
        run: |
          choco install ninja cmake
          ninja --version
          cmake --version
        # cmd "${{ matrix.config.environment_script }}"

      - name: Install dependencies on ubuntu
        if: startsWith(matrix.config.name, 'Ubuntu')
        run: |
          bash ./CI/travis/install.sh

      - name: Build UNIX
        if: startsWith(matrix.config.name, 'Ubuntu')
        shell: bash
        run: |
          cd build
          chmod +x prepare_build_generic_unix.sh
          ./prepare_build_generic_unix.sh ${{ matrix.config.build_type }}

      - name: Build Windows
        if: startsWith(matrix.config.name, 'windows')
        shell: cmd
        run: |
          cd build
          prepare_build_generic_win.bat "Visual Studio 16 2019" ${{ matrix.config.build_type }}

      - name: Test
        working-directory: build
        run: |
          ctest -C ${{ matrix.config.build_type }} --output-on-failure

      - name: Pack
        shell: bash
        working-directory: build
        run: |
          ls -laR
          ${{ matrix.config.archiver }} ../${{ matrix.config.artifact }} ../bin/${{ matrix.config.build_type }}/ ../Resources/ ../README.md ../LICENSE ../CHANGELOG.md ../TDEngine2/

