dist: trusty
sudo: required

language: cpp

os: linux

compiler: 
    - gcc
    - clang

env:
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Debug
    - TARGET_CPU=x86 BUILD_CONFIGURATION=Release

install:
    - source CI/travis/install.sh

script:
    - cd build
    - TDE2_INSTALL_BULLET3=1
    - bash ./prepare_build_generic_unix.sh $BUILD_CONFIGURATION
    - ctest --output-on-failure

before_deploy:
    - cmd: 7z a TDEngine2_SDK.zip $TRAVIS_BUILD_DIR/bin/$BUILD_CONFIGURATION/ $TRAVIS_BUILD_DIR/Resources $TRAVIS_BUILD_DIR/README.md $TRAVIS_BUILD_DIR/LICENSE $TRAVIS_BUILD_DIR/CHANGELOG.md $TRAVIS_BUILD_DIR/TDEngine2/


deploy:
    provider: releases
    name: TDEngine2_SDK-v0.4-linux
    api_key:
        secure: 

    file:
        - "TDEngine2_SDK.zip"

    skip_cleanup: true

    on:
        tags: false
        branch: master